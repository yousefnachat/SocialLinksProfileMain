<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- ===== link for icon on top of the page ===== -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- ===== title of the website ===== -->
    <title>Frontend Mentor | Social links profile</title>
    <!-- ===== link to extern css file ===== -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- ===== bootstrap link ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- ===== Main Start ===== -->
    <div class="container-fluid screen">
      <!-- ===== card start ===== -->
      <div class="card">
        <!-- ===== card Img start ===== -->
        <div class="profile-pic">
          <img src="assets/images/avatar-jessica.jpeg" alt="profile-pic" />
        </div>
        <!-- ===== card Img End ===== -->
        <!-- ===== card text info start ===== -->
        <div class="card-info">
          <h2>Jessica Randall</h2>
          <h5>London, United Kingdom</h5>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <!-- ===== card text info End ===== -->
        <!-- ===== cards buttons links start ===== -->
        <div class="card-button">
          <button><a href="#">GitHub</a></button>
          <button><a href="#">Frontend Mentor</a></button>
          <button><a href="#">LinkedIn</a></button>
          <button><a href="#">Twitter</a></button>
          <button><a href="#">Instagram</a></button>
        </div>
        <!-- ===== cards buttons links End ===== -->
      </div>
      <!-- ===== card End ===== -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
    <!-- ===== Main End ===== -->
    <!-- ===== scripits link bootsrap ===== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
